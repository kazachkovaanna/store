<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Администрирование</title>

    <th:block th:include="header :: head"></th:block>
</head>
<body>
    <th:block th:include="header :: body"></th:block>
    <div class="panel">
        <h1>Менеджеры</h1>

        <a class="editManagerLink" th:href="@{/registerManager}">Добавить нового менеджера</a>
        <br/>
        <div th:each="manager : ${managers}">
            <th:block >
                <span th:text="${manager.name}"/>
                <span th:text="${manager.lastName}"/>
                <span th:text="${manager.email}"/>
                <a class="editManagerLink" th:href="@{/deletemanager(name=${manager})}"> Удалить</a>
            </th:block>
            <br/>
        </div>
    </div>

</body>
</html>
