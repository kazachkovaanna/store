<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:inline="text">Редактирование [[${product.name}]]</title>

    <th:block th:include="header :: head"></th:block>
</head>
<body>
    <th:block th:include="header :: body"></th:block>

    <h1>Изменение товара</h1>
    <form action="/saveProduct" th:object="${product}" method="POST" enctype="multipart/form-data">
        <p th:each="error : ${#fields.detailedErrors()}"
           th:text="${error.message}">Ошибка</p>
        <div >
            <label>Название продукта</label>
            <input th:field="*{name}" />
        </div>
        <div >
            <label>Краткое описание</label>
            <input th:field="*{shortDescription}" />

        </div>
        <div >
            <label>Подробное описание</label>
            <input th:field="*{fullDescription}" />

        </div>
        <div >
            <label>Цена</label>
            <input th:field="*{price}"/>

        </div>
        <div >
            <label>Наличие:</label>
            <input type="number" th:field="*{ammount}"/>

        </div>
        <div>
            <label>Изображение товара:</label>
            <input type="file" name="file"/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="newProduct" th:value="(${product.name}!= null ? false : true)"/>
        <button type="submit" >Сохранить!</button>
    </form>
</body>
</html>
