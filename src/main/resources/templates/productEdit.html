<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:inline="text">Редактирование [[${product.name}]]</title>
</head>
<body>
    <h1>Изменение товара</h1>
    <th:block th:include="header :: header"></th:block>
    <form action="/saveProduct" th:object="${product}" method="POST" enctype="utf8">
        <p th:each="error : ${#fields.detailedErrors()}"
           th:text="${error.message}">Ошибка</p>
        <div >
            <label>Название продукта</label>
            <input th:field="*{name}" th:text="*{name}"/>
        </div>
        <div >
            <label Краткое описание</label>
            <input th:field="*{shortDescription}" th:text="*{shortDescription}"/>

        </div>
        <div >
            <label >Подтвердите пароль</label>
            <input type="password" th:field="*{matchingPassword}"/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" >Зарегистриорваться!</button>
    </form>
</body>
</html>
