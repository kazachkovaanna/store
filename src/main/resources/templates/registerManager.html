<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Добавить менеджера</title>

        <th:block th:include="header :: head"></th:block>
    </head>
    <body>
        <th:block th:include="header :: body"></th:block>
        <h1 >Регистрация</h1>
        <form action="/registerManager" th:object="${user}" method="POST" enctype="utf8">
            <div>
                <label>Введите имя</label>
                <input th:field="*{name}"/>
                <p th:each="error: ${#fields.errors('name')}"
                   th:text="${error}">Ошибка</p>
            </div>
            <div>
                <label >Введите пароль</label>
                <input type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Ошибка</p>
            </div>
            <div>
                <label >Подтвердите пароль</label>
                <input type="password" th:field="*{matchingPassword}"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" >Зарегистриорваться!</button>
        </form>
    </body>
</html>
